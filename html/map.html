<!DOCTYPE html>
<html>
<head>
    <title>IceBreakerQ Users Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<div id="map"></div>
<script>

    var map;

    var markers = [];
    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 55, lng: 37},
            zoom: 4
        });

        map.addListener('idle', function() {
            loadData();
        });
    }

    function addUserPoint(data) {
        var icon = "http://maps.google.com/mapfiles/ms/icons/green-dot.png";

        var marker = new google.maps.Marker({
            position: {lat: data.lat, lng: data.lon},
            icon: icon,
            map: map
        });
        var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<div id="bodyContent">'+
                '<div style="display: table-row">' +
                '<div style="display: table-cell; vertical-align: middle;"> ' +
                '<iframe src="http://localhost:63342/hackathon2/html/mapWidget.html" width=220px height=140px align="left">' +
                'Ваш браузер не поддерживает плавающие фреймы!' +
                '</iframe>' +

                '</div>' +
                '<div style="display: table-cell; vertical-align: middle;">' +
                '<h3>' + data.name + ' (' + data.userId + ')</h3><br/>' +
                'distance: ' + data.distance.toFixed(2) + ' meters<br/>' +
                'last login: ' + new Date(data.logged) +
                '</div>' +
                '</div>'+
                '</div>';
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        console.log();
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        markers.push(marker);
    }

    function addClusterPoint(data) {
        var marker = new google.maps.Marker({
            position: {lat: data.lat, lng: data.lon},
            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            map: map
        });
        var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">'+ data.count +'</h1>' +
                '</div>'+
                '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        markers.push(marker);
    }

    function loadData() {
        setMapOnAll(null);
        markers = [];
        var bounds = map.getBounds();
        var bottonLeft = [
            bounds.getSouthWest().lng(),
            bounds.getSouthWest().lat()
        ];
        var upperRight = [
            bounds.getNorthEast().lng(),
            bounds.getNorthEast().lat()
        ];
        var data = {
            "bottomLeft": bottonLeft,
            "upperRight": upperRight
        };
        $.ajax({
            type: "GET",
            url: "test_data/markers.json",
            data: JSON.stringify(data),
            success: function(data){
                for (i in data) {
                    if ("userId" in data[i]) {
                        addUserPoint(data[i]);
                    } else {
                        addClusterPoint(data[i]);
                    }
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
                alert(errorThrown);
            },
            dataType: "json",
            contentType : "application/json"
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
</body>
</html>
